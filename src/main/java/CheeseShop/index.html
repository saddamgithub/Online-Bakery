<html>
	<head>
		<title> Cheese Shop </title>
		<link href="style.css" type="stylesheet" />
	</head>
	
	<body>
		<div id="container">
			<div id="header"></div>
			<div id="contents">
				<div id="main">
					<div wicket:id="cheeses" class="cheese">
						<h3 wicket:id="name">Cheese Name</h3>
						<p wicket:id="description"> Cheese Description</p>
						<p>
							<span wicket:id = "price">cost</span>
							<a wicket:id="add" href="#">add to cart</a>
						</p>
					</div>
					<wicket:remove>
						<div class="cheese">
							<h3>Cheese Name</h3>
							<p> Cheese Description</p>
							<p>
								<span>cost</span>
								<a href="#">add to cart</a>
							</p>
						</div>
					</wicket:remove>
				</div>
				<div id="cart"> temp </div>
			</div>
		</div>
	</body>
</html>
